{% extends "base.html" %}

{% block content %}
    <img src="{{ user.avatar(128) }}" alt="{{ user.uername }}-avatar">
    <h1>User: {{ user.username }}</h1>
    {% if user.about %}  <p>{{ user_about }} </p> {% endif %}
    {% if user.last_seen %}  <p>{{ user.last_seen }} </p>{% endif %}
    <hr>
    {% for post in posts %}
    <p>{{ post.author.username }}: <b>{{ post.body }}</b></p>
    {% endfor %}
    
{% endblock %}
